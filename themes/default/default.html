<!doctype HTML>
<html>
<head>
    <dz:include head>
</head>
<body>
    <div class=wrapper>

        <div class=header>
            <div class=container>
                <div class=vpad>
                    <div class=header_left>
                        <p><span class=site_header_text><a href="/"><dz:site_name></a></span></p>
                    </div>
                    <div class=header_right>
                        <span class=user_info><dz:login_id></span>
                        <div class=system_menu>
                            <dz:system_menu>
                        </div>
                    </div>
                </div>
                <div style="clear:both"></div>
            </div>
            
            <div class=main_menu>
                <div class=container>
                    <dz:main_menu>
                </div>
            </div>

            <div class=app_menu>
                <div class=container>
                    <dz:app_menu>
                </div>                    
            </div>
        </div>

        <div class=content>
            <div class=container>
                    <div class="printed_output"><pre><dz:printed_output></pre></div>
                    <div class="messages"><dz:messages></div>
                    <div class="warnings"><dz:warnings></div>
                    <div class="errors"><dz:errors></div>
                    <dz:content>
            </div>
        </div>
        <div class=push></div>
    </div>
    <style>
        div.footer { position: relative; }
    </style>
    <div class=footer>
        <div class=container>
                <div class=footer_left>
                  <ul>
                      <li><dz:link_to "privacy policy" "/privacy.html"></li>
                      <li><dz:link_to "terms of use" "/terms.html"></li>
                      <li><dz:link_to "contact us" "/contact.html"></li>
                  </ul>
                </div>

                <div class=footer_right>
        		  <dz:owner_name>
                </div>

                <style>
                    div.social-small { float:right; margin:15px 30px 0 0; }
                </style>
                <div class=social-small>
                  <dz:include social>
                </div>
        </div>
    </div>    
    <dz:tracker>
</body>
</html>
